scalar DateTime

#
# ROOT
#
type Me {
  id: ID!
  displayName: String!
  photoPaths: [String!]!
}

type User {
  id: ID!
  displayName: String!
  photoUrls: [String!]!
}

#
# QUERY
#
type Query {
  me: Me!
  users: [User!]!
}

#
# MUTATION
#
input SignUpInput {
  displayName: String!
  email: String!
  password: String!
}

input UpdateUserInput {
  displayName: String!
  photoPaths: [String!]!
}

type Mutation {
  signUp(input: SignUpInput!): Me!
  updateUser(input: UpdateUserInput!): Me!
}
