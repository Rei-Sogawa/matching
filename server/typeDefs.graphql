scalar DateTime

#
# ROOT
#
type User {
  id: ID!
  displayName: String!
  topImageUrl: String!
  subImageUrls: [String!]!
}

#
# QUERY
#
type Query {
  me: User!
}

#
# MUTATION
#
input SignUpInput {
  displayName: String!
  email: String!
  password: String!
}

type Mutation {
  signUp(input: SignUpInput!): User!
}
